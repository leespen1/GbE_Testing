<test_spec bwctl_test>
  type              perfsonarbuoy/bwctl  # Perform a bwctl test (i.e. achievable bandwidth)
  tool              bwctl/iperf3         # Use 'iperf' to do the bandwidth test
  protocol          tcp                  # Run a TCP bandwidth test
  interval          43200                  # Run the test every ten minutes
  duration          30                   # Perform a 30 second test
  force_bidirectional 1                  # do bidirectional test
  random_start_percentage 10             # randomize start time
  omit_interval     5                    # ignore first few seconds of test
</test_spec>

<test_spec owamp_test>
  type              perfsonarbuoy/owamp  # Perform a constant low-bandwidth OWAMP test
  packet_interval   0.01                 # Send 100 packets every second (i.e. pause 0.1 seconds between each packet) #Not sure what the lower limit of this interval is. At most 0.1
  loss_threshold    60                   # Wait no more than 60 seconds for a response
  session_count     60000                 # Refresh the test every 30 minutes (once every 60000 packets
  sample_count      6000                  # Send results back every 60 seconds (once every 6000 packets)
  packet_padding    1450                 # The size of the packets (not including the IP/UDP headers)
  bucket_width      0.0001               # The granularity of the measurements
  force_bidirectional 0                  # do bidirectional test
</test_spec>

<test_spec ping_test>
  type                       pinger    #Perform a Ping based latency test
  test_interval              1200      #Do one every 20 minutes
